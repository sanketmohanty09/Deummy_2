name: PR Checks
on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the Source code from the latest commit
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      # Debug Node.js and npm versions
      

      - name: Download Salesforce CLI
        run: |
          wget -qO- https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz | tar xJf -
          sudo ./sfdx/install  
        
      # Create server key file
      - name: Create server key file
        run: |
          touch server.key
          echo -e "${{ secrets.SF_CICD_SERVERKEY }}" >> server.key  
          
      # Authorization with DevHub
      - name: Authorize DevHub
        run: sf org login jwt --json --alias DevHub 
                --set-default --set-default-dev-hub 
                --username "${{ secrets.SF_CICD_USERNAME }}" 
                --keyfile /home/runner/work/game-force/game-force/server.key 
                --clientid ${{ secrets.SF_CLIENT_SECRET }}

      # Deploy changes
      - name: Deploy changes
        run: sfdx force:source:deploy -p force-app/main/default -u sfdx --json

