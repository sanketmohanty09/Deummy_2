name: Salesforce Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Authenticate with Salesforce
      run: sfdx force:auth:jwt:grant --clientid ${{ secrets.SALESFORCE_CLIENT_ID }} --jwtkeyfile ./server.key --username ${{ secrets.SALESFORCE_USERNAME }} --setdefaultdevhubusername -a sfdx

    - name: Deploy changes
      run: sfdx force:source:deploy -p force-app/main/default -u sfdx --json

    # Add additional steps for validation, testing, etc.
